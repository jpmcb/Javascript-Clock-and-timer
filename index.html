<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>World Clock and timer</title>


  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">


</head>

<body>
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">

<div class="container-fluid">
<div id="main-header"class="row">
  <div class="col-sm-offset-2 col-sm-8 text-center">
    <h1>CURRENT TIME</h1>
  </div>
</div>

<div id="clock-row" class="row">
  <div class="col-sm-offset-2 col-sm-8 text-center">
    <h2 id="clock"></h2>
  </div>
</div>

<div id="animate"></div>

<div id="PomodoroTimer">

  <div class="row">
  <div class="col-sm-offset-2 col-sm-8 text-center">
    <h2>Pomodoro Timer</h2></div></div>

  <div class="row">
  <div class="col-sm-offset-4 col-sm-4 text-center">
    <h4 id="timerDisplay"></h4></div></div>

  <div class="row">
  <div class="col-sm-offset-4 col-sm-4 text-center">
  <button id="addTime" class="btn">+</button>
  <button id="pause" class="btn">Start</button>
  <button id="subTime" class="btn">-</button></div></div>


<div id="credits"class="row">
  <div class="col-sm-offset-2 col-sm-8 text-center">
    <a href="https://github.com/jpmcb">jpmcb</a>
  </div>
</div>

</div>

    <script src="js/index.js"></script>

</body>
</html>
